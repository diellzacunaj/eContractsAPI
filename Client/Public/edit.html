  <title>Client</title>

<body>

<div class="container">
  <h3>Products:</h3>
  <ul id="contracts">
  <div id="content">


    <form method="post" action="#" id="registerSubmit">
         <label for="pname">Product name: </label>
         <input type="text" id="name" name="pname" id="pname" placeholder="Product Name"/>
         <label for="pdesc">Product description: </label>
         <input type="text" id="description" name="pdesc" id="pdesc" placeholder="Product Description"/>
         <label for="pprice">Product Price: </label>
         <input type="text" id="price" name="pprice" id="pprice" placeholder="Product Price $$"/>
         <button type="submit" id="add-product" name="submit">Submit</button>
     </form>
  </div>
</ul>
</div>

  src="http://code.jquery.com/jquery-3.3.1.min.js"
