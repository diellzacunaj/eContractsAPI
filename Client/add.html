<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Public/css/main.css" />
  <title>Shto kontraten</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group">
        <h1 id="heading">Shto kontratёn e re</h1>
        <div class="wrap-input  bg1">
          <h3>Prokurimi:</h3>
          <div class="row">
            <div class="col-md-6">
              <label for="numri_rendor_prokurimit">Nr. rendor i prokurimit</label>
              <input id="numri_rendor_prokurimit" type="text" required class="form-control" name="nr_rendor_prokurorimit" placeholder="Nr. rendor i prokurimit"
              />
            </div>
            <div class="col-md-6">
              <label for="lloji_prokurimit">Lloji i prokurimit</label>
              <input id="lloji_prokurimit" type="text" class="form-control" required name="Lloji_i_prokurorimit" placeholder="Lloji i prokurimit"
              />
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-12">
              <label for="aktiviteti_prokurimit">Aktiviteti i prokurimit</label>
              <input id="aktiviteti_prokurimit" type="text" class="form-control" required name="aktiviteti_i_prokurorimit" placeholder="Aktiviteti i prokurimit"
              />
            </div>
          </div>
        </div>
        <div class="wrap-input  bg1">
          <h3>Datat:</h3>
          <div class="row">
            <div class="col-md-6">
              <label for="data_inicimit_aktivitetit">Data e inicimit tё aktivitetit tё prokurimit</label>
              <input id="data_inicimit_aktivitetit" type="date" class="form-control" required name="data_inicimit_aktivitetit" />
            </div>
            <div class="col-md-6">
              <label for="data_publikimit_shpalljes">Data e publikimit tё shpalljes</label>
              <br>
              <input id="data_publikimit_shpalljes" type="date" class="form-control" required name="data_publikimit_shpallje" />
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-12">
              <label for="">Data e nёnshkrimit tё kontratёs</label>
              <input type="date" class="form-control" id="data_nenshkrimit" required name="data_nenshkrimit" />
            </div>
          </div>
          <br/>
          <label>Afatet pёr implementimin e kontratёs</label>
          <br/>
          <div class="row" style="align-items: baseline;">
            <div class="col-md-1">
              <label>Nga:</label>
            </div>
            <div class="col-md-5">
              <input type="date" class="form-control" id="data_fillimit_implementimit" required name="data_fillimit_implementimit" />
            </div>
            <div class="col-md-1">
              <label>Deri:</label>
            </div>
            <div class="col-md-5">
              <input type="date" class="form-control" required id="data_mbarimit_implementimit" required name="data_mbarimit_implementimit"
              />
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-12">
              <label>Data e pёrmbylljes sё kontratёs(data e pranimit tё pёrkohshёm/preliminar)</label>
              <input type="date" class="form-control" id="data_e_permbylljes_kontrates" required name="data_e_permbylljes_kontrates" />
            </div>
          </div>
        </div>

        <div class="wrap-input  bg1">
          <h3>Çmimi dhe tё dhёnat e tjera:</h3>

          <div class="row">
            <div class="col-md-6">
              <label>Çmimi i kontratёs(duke pёrfshirё tё gjitha taksat)</label>
              <input type="text" class="form-control" id="Cmimi_kontrates" required name="Cmimi_kontrates" placeholder="Cmimi i kontrates"
              />
            </div>
            <div class="col-md-6">
              <label>Çmimi total i paguar</label>
              <br>
              <br>
              <input type="text" class="form-control" id="cmimi_total" required name="cmimi_total" placeholder="Cmimi total" />
            </div>

          </div>
          <br/>
          <div class="row">
            <div class="col-md-12">
              <label>Emri i tё cilit i ёshtё dhёnё kontrata</label>
              <input type="text" class="form-control" id="emri_kontratuesit" required name="emri_kontratuesit" placeholder="Emri dhe Mbiemri"
              />
            </div>
          </div>
        </div>

        <br/>
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <button class="btn btn-block btn-lg btn-primary" type="submit" id="shto" name="shto">Shto</button>
          </div>
        </div>
      </div>
    </form>
 <script>
 //Add new contract

$('#shto').on('click',function()
{
var data={
  nr_rendor_prokurorimit: $('#numri_rendor_prokurimit').val(),
  Lloji_i_prokurorimit: $('#lloji_prokurimit').val(),
  aktiviteti_i_prokurorimit: $('#aktiviteti_prokurimit').val(),
  data_inicimit_aktivitetit: $('#data_inicimit_aktivitetit').val(),
  data_publikimit_shpallje: $('#data_publikimit_shpalljes').val(),
  data_nenshkrimit: $('#data_nenshkrimit').val(),
  data_fillimit_implementimit: $('#data_fillimit_implementimit').val(),
  data_mbarimit_implementimit: $('#data_mbarimit_implementimit').val(),
  data_e_permbylljes_kontrates: $('#data_e_permbylljes_kontrates').val(),
  Cmimi_kontrates: $('#Cmimi_kontrates').val(),
  cmimi_total:$('#cmimi_total').val(),
  emri_kontratuesit:$('#emri_kontratuesit').val()

}
$.ajax({
     type: "POST",
     url: 'http://localhost:4000/contract',
     data: data,

         success: function(response)
         {
          console.log("Success");
          window.location.href ="index.html";                    
         }
});

});

</script>
  </div>
</body>

</html>
